<html lang="pt-br">

<head>

  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1>Jogo da Forca</h1>

    <div class="erros">

    </div>

  </div>
