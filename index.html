<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Jogo da Forca</h1>
    </header>
    <main>
      <div class="content">
        <div class="imagem">
          <img id="forca" src="img/forca0.svg" alt="inicio-jogo">
        </div>
        <div class="palavra_forca">
          <div class="palavra"><label id="palavra"></label></div>
        </div>
        <div class="input">
          <input id="input_text" type="text" class="input_text">
          <button class="btn" onclick="jogar()">Jogar</button>
        </div>
        <div class="erros">
          <label>Tentativas: </label>
          <label id="erros_label" class="erros_label"></label>
        </div>
      </div>
    </main>
    <footer>
    </footer>
  </div>
  <script src="index.js"></script>
</body>

</html>
